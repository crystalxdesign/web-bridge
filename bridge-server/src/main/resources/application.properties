spring.application.name=Bridge
server.port=8080
logging.file.name=bridge.log
logging.level.org.springframework=INFO
logging.level.com.crystalx.bridgeserver=INFO
allow-origins=http://localhost:8080
spring.main.allow-circular-references=true

################# Database ########################
spring.datasource.url=jdbc:h2:mem:bridge
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.properties.hibernate.hibernate.hbm2ddl.auto=drop-and-create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.settings.trace=false
# change to false for production
spring.h2.console.settings.web-allow-others=true